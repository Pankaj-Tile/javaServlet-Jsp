<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <style>
        .container{
            max-width: 30%;
            border: 1px solid black;
            margin: auto;
            font-size: 20px;
            background-color: rgb(181, 251, 228);
            border-radius: 15px;
        }
        #submit table tr td input{
            
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information </h1>
        <form action="register" method="post" id="submit">
            <table>
                <tr>
                    <td>
                        Enter your name:
                    </td>
                    <td>
                        <input type="text" name="user_name" placeholder="Enter Your Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your password:
                    </td>
                    <td>
                        <input type="password" name="user_password" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your email:
                    </td>
                    <td>
                        <input type="text" name="user_email" placeholder="Enter valid email here">
                    </td>
                </tr>
                <tr>
                    <td>
                        select gender:
                    </td>
                    <td>
                        <input type="radio" name="user_gender" value="male" >male &nbsp;<input type="radio" name="user_gender" value="female" >female

                    </td>
                </tr>
                <tr>
                    <td>
                        select your course:
                    </td>
                    <td>
                        <select name="user_course" aria-placeholder="select">

                            <option value="Java">Java</option>
                            <option value="Php">Php</option>
                            <option value="Python">Python</option>
                            <option value="Js">Js</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <input type="checkbox" name="condition" value="checked">
                    </td>
                    <td>
                        Agree Term & Conditions
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <button type="reset">reset</button>
                        <button type="submit">submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
